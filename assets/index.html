<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyce's Cloudspace</title>
    <!--Font Awesome icon (free)-->
    <script src="https://kit.fontawesome.com/e6c0e94021.js" crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Serif+JP:wght@200&family=Reggae+One&display=swap" rel="stylesheet">
    <!--Template-->
    <link herf="https://bootswatch.com/5/vapor/bootstrap.min.css" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--My CSS-->
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <h1>Joyce's Cloudspace</h1>
        </div>
    </nav>

    <form class="container" method="POST" encType="multipart/form-data" action="/upload">
        <div class="form-group">
            <label for="file-upload" class="form-label mt-4 ">Choose File</label>
            <input class="form-control mb-4" type="file" name="file" id="file-upload">
        </div>
        <input type="submit" value="Submit" class="btn btn-primary mb-4">
        <p id="confirm-upload"></p>
        </from>
        <table class="table table-hover text-center" id="filetable">
            <h3 class="text-center fw-bold mb-4">Existing Files</h3>
            <thead>
                <tr>
                    <th scope="col">Number</th>
                    <th scope="col">File Name</th>
                    <th scope="col">Size</th>
                    <th scope="col"><input type="checkbox" value="" id="clickall">
                        <label for="clickall">
                      Select All
                    </label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-active">
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                    <td><input type="checkbox" value="" id="selected" style="display:none"></td>
                </tr>
            </tbody>
        </table>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-4 text-center">
                <button id="download-btn" class="btn btn-success btn-block">Download File</button>
            </div>
            <div class="col-md-4 text-center">
                <button id="remove-btn" class="btn btn-danger btn-block">Remove File</button>
            </div>
        </div>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/fileList.json"></script>
        <script src="index.js"></script>
</body>

</html>
